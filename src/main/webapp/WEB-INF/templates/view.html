<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-md-6">
        <h1 class="bg-primary" align="center"> Current user: </h1>
        <h3 class="bg-info">User Name: <span class="" th:text="${user.getUsername()}"> User Name </span>
        </h3>
        <h3 class="bg-info">First Name: <span th:text="${user.getFirstName()}"> First Name </span>
    </h3>
        <h3 class="bg-info">Last Name: <span class="" th:text="${user.getLastName()}"> Last Name </span>
        </h3>
        <h3 class="bg-info">Role: <span class="" th:text="${user.getRole()}"> Role </span>
        </h3>
        <h3 class="bg-info">Status: <span class="" th:text="${user.getStatus()}"> Status </span>
        </h3>
        <h3 class="bg-info">Created At: <span class="" th:text="${user.getCreatedAt()}"> Created At </span>
        </h3>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">This button do nothing</button>
    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
